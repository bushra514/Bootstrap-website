<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact-Us</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body class="bg-dark text-light d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
            <div class="container-fluid ">
                <a class="navbar-brand px-5 text-light" href="#">TastyBites</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              <div class="collapse navbar-collapse " id="navbarNav">
                  <ul class="navbar-nav ">
                      <li class="nav-item px-3">
                          <a class="nav-link text-light active" aria-current="page" href="/index.html">Home</a>
                      </li>
                      <li class="nav-item px-3">
                          <a class="nav-link text-light active" href="/gallery.html">Gallery</a>
                      </li>
                      <li class="nav-item px-3">
                          <a class="nav-link text-light active" href="/contact.html">Contact-Us</a>
                      </li>

                  </ul>
              </div>
          </div>
      </nav>
          </header>


        <div class="container  w-50">
            <form class="mt-5">
                        <h3 class="text-center">Contact-Us</h3>
                        <div class="mb-3">
                          <label for="exampleInputName1" class="form-label">Name</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>

                        <div class="mb-3">
                          <label for="exampleInputNumber1" class="form-label">Contact Number</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>

                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        
                          <div class="d-flex justify-content-center py-5">
                              <button type="submit" class="btn btn-outline-warning">Submit</button>
                          </div>
                      </form>
        </div>
        <footer class="footer bg-dark text-light text-center mt-auto py-3">
            <div class="container">
              <span class="text-muted">Copyright@ 2022</span>
            </div>
          </footer> 
    </body>
</html>
